  <title>第二页示范</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;

      padding: 20px;
      text-align: center;
    }
    .nav-bar {
      text-align: left;
      margin-bottom: 10px;
    }
    .nav-btn {

      transition: background-color 0.3s;

    .nav-btn:hover {
      background-color: #0056b3;
    }
    h1 {

      color: #333;
    }
